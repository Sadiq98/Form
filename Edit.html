    <!--begin::Form-->
    <main class="justify-content-center align-items-center bg-body">

        <div class="container-fluid ">
            <form class=" container-fluid" novalidate id="registration_form">
                <div class="row registration_form_validation">
<div class="my-4">
                        <button type="button" class="btn btn-secondary float-start" onclick="document.location='index.html'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"></path>
                            </svg>
                        </button>
                    </div>
                    </div>
                    <!-- Row 1 -->
                    <div class="row mb-3 ">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="fname" class="required fw-semibold fs-6 mb-2">First Name:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="fname" name="fname" class="form-control" required
                                           minlength="3" maxlength="10" placeholder="Enter Your First Name"
                                           onkeypress="return isAlphabet(event)">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="lname" class="required fw-semibold fs-6 mb-2">Last Name:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="lname" name="lname" class="form-control " required
                                           minlength="3" maxlength="10" placeholder="Enter Your Last Name"
                                           onkeypress="return isAlphabet(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="country" class="required fw-semibold fs-6 mb-2">Country:</label>
                                </div>
                                <div class="col-md-8">
                                    <select name="country" id="country" class="form-control " required>
                                        <option selected value disabled>Select...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="state" class="required fw-semibold fs-6 mb-2">State:</label>
                                </div>
                                <div class="col-md-8">
                                    <select name="state" id="state" class="form-control " required>
                                        <option selected value disabled>Select...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="city" class="required fw-semibold fs-6 mb-2">City:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="city" name="city" class="form-control " required
                                           minlength="3" maxlength="10" placeholder="Enter Your City Name"
                                           onkeypress="return isAlphabet(event)">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="postal" class="required fw-semibold fs-6 mb-2">Zip/Postal Code:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="postal" name="postal" class="form-control " required
                                           maxlength="6" minlength="6" placeholder="Enter Your Postal Code"
                                           onkeypress="return isNumber(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 4 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="email" class="required fw-semibold fs-6 mb-2">E-mail:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="email" id="email" name="email" class="form-control " required=""
                                           placeholder="Enter Your Email Id">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="mobile" class="required fw-semibold fs-6 mb-2">Mobile No:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="mobile" name="mobile" class="form-control " required
                                           minlength="10" maxlength="10" placeholder="Enter Your Mobile Number"
                                           onkeypress="return isNumber(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 5 -->
                    <div class="row mb-3">

                        <div class="col-md-1 me-md-12">
                            <label for="address" class="required fw-semibold fs-6 mb-2">Address:</label>
                        </div>
                        <div class="col-md-10 ms-md-5">
                            <textarea type="text" id="address" name="address" class="form-control " rows="2" required=""
                                      onkeypress="return isAlphaNumeric(event)" minlength="5"
                                      placeholder="Enter Your Address"></textarea>
                        </div>
                    </div>
                    <hr>

                    <!-- Row 6 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="username" class="required fw-semibold fs-6 mb-2">User Name:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="username" name="username" class="form-control " minlength="3"
                                           maxlength="10" required placeholder="Enter Your Username"
                                           onkeypress="return isAlphaNumeric(event)">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="password" class="required fw-semibold fs-6 mb-2">Password:</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Enter Your Password"
                                               required id="password" name="password">
                                        <span class="input-group-text" id="">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-eye-fill" onclick="togglePassword()"
                                                 viewBox="0 0 16 16">
                                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z">
                                                </path>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 7 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="cpassword" class="required fw-semibold fs-6 mb-2">
                                        Confirm
                                        Password:
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Confirm Your Password"
                                               id="cpassword" name="cpassword" required>
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-eye-fill" onclick="toggleCpassword()"
                                                 viewBox="0 0 16 16">
                                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z">
                                                </path>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 my-2 d-none" id="btnStatus">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-check-label" for="btnInactive" name="status">
                                        Status:
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="btnActive" checked>
                                            <label class="form-check-label" for="btnActive">
                                                Active
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="btnInactive">
                                            <label class="form-check-label" for="btnInactive">
                                                Inactive
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Submit and Reset -->
                <div class="text-end mb-2">
                    <input type="button" class="btn btn-success float-end me-4" value="Update" id="btnUpdate" onclick="updateData()">
                    <button type="reset" class="btn btn-danger float-end me-2">Reset</button>
                </div>
                <input type="hidden" id="hdnsrno">
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white-50 p-2 text-center fixed-bottom">
        <div class="container">
            <p>Sadiq Shaikh &copy;</p>
        </div>
    </footer>

    <!-- HTML for the reset modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetModalLabel">Confirm Reset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to reset the form?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="btnResetModal"
                        onclick="Reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--end::Form-->
